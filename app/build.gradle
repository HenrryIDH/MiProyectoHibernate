plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {

    //implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.28.Final'
    //implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    //implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.2'
    //implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
    //implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
    //implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'

    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.28.Final'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.15'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.7.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'edu.educacionit.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
jar {
    manifest {
        attributes "Main-Class": "edu.educacionit.App"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}